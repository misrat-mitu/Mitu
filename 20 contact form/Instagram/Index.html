<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram</title>

    <!-- Main style link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fontawesome style link -->
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">

    <!-- Favicon link -->
    <link rel="shortcut icon" href="assets/img/icon.ico" type="image/x-icon">

</head>

<body>
    <div class="main">
        <div class="container">
            <div class="front-img">
                <img src="assets/img/frontpic.png" alt="">
            </div>

            <div class="Sign-up-form">
                <div class="content">
                    <img src="assets/img/logo.png" alt="">

                    <a href="#"><i class="fab fa-facebook-square"></i>Log in with Facebook</a>
                </div>

                <div class="or">
                    <div class="border-1"></div>
                    <p>OR</p>
                    <div class="border-2"></div>
                </div>

                <div class="form">
                    <form action="">
                        <input type="text" placeholder="Phone number,username or Email">

                        <input type="password" placeholder="Password">

                        <a href="#">Log In</a>
                    </form>

                </div>


                <div class="content-2">
                    <p>
                        <a href="#">Forgot Password</a>

                    </p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="log-in">
                <p>
                    Don't have an account?<a href="#">Sign up</a></p>
            </div>

            <div class="app">
                <p>Get the app.</p>

                <div class="btns">

                    <button>
                        <i class="fab fa-apple"></i>
                        <a href="#"> Download on the <span>AppStore</span></a>
                    </button>

                    <button>
                        <img src="assets/img/playstore.png" alt="">
                        <a href="#">GET IT ON <span>Google Play</span></a>
                    </button>

                </div>

            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Top Accounts</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Locations</a></li>
            </ul>

            <div class="footer-content">
                <select name="languages" id="laguages">
                    <option value="">English</option>
                    <option value="">English(UK)</option>
                    <option value="">Arabian</option>
                    <option value="">Bangla</option>
                    <option value="">Spanish</option>
                    <option value="">Turkish</option>

                </select>

                <span> &copy; 2021 Instagram from Facebook</span>
            </div>
        </div>


    </footer>

</body>

</html>
