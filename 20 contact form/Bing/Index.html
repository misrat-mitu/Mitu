<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Bing</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/thimify/themify-icons.css">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
</head>

<body>
    <div class="bing">
        <div class="logo">
            <img src="assets/img/bing logo.png" alt="">
        </div>
        <div class="login-form fix">
            <div class="container">
                <img src="assets/img/microsoft logo.png" alt="">
                <h1>Sign in</h1>
                <p>to continue to Bing</p>
                <br>
                <p>For a personalized search experience that can save you time and money,just sign in to Bing</p>
                <input type="text" placeholder="Email,Phone or Skype">
                <a class="no" href="">No account? <span>Create one!</span></a>
                <div class="what">
                    <a href="">

                        Sign in with Windows or key
                    </a>
                    <img src="assets/img/what.png" alt="">
                </div>
                <a class="next" href="">Next</a>
            </div>
        </div>
        <div class="key">
            <img src="assets/img/key.png" alt="">
            <a href="">Sign-in options</a>
        </div>
    </div>



</body>

</html>
