<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Fiverr</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- sytle.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="contact-form">
        <div class="container">
            <h2>Sign In to Fiverr</h2>
            <form action="">
                <button class="btn-1"><i class="fab fa-facebook"></i> Continue with Facebook</button>
                <button class="btn-2"><img src="assets/img/google.png" alt="Google"> Continue with Google</button>
                <button class="btn-3"> <i class="fab fa-apple"></i>Continue with Apple</button>
                <p class="hr">OR</p>
                <input type="text" placeholder="Email / Username">
                <input type="text" placeholder="Password">
                <button class="btn-4">Continue</button>
            </form>
            <p>By joining I agree to receive emails from Fiverr.</p>

        </div>
        <div class="oneline"></div>
        <p class="last">Not a member yet? <a href="#">Join now</a> </p>
    </div>

</body>

</html>
