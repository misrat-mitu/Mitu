<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkzilla | Log In</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/thimify/themify-icons.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">


</head>

<body>
    <div class="linkzilla">
        <div class="container fix">
            <div class="wrap">
                <div class="logo">
                    <img src="assets/img/logo.png" alt="">
                </div>
                <div class="btn">
                    <ul>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Log In</a></li>
                        <li><a href="">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="loginform">
        <div class="container con">
            <div class="loginuser">
                <i class="fas fa-user"></i>
                <h2>Login Panel</h2>
            </div>
            <div class="user">
                <h2>Your Email Or Username</h2>
                <input type="text" placeholder="Your Email Or Username">
            </div>
            <div class="user two">
                <h2>Your Password</h2>
                <input type="pass" placeholder="Your Password">
            </div>
            <div class="btn">
                <a href="">Login Now</a>
                <a href="">Reset your password?</a>
            </div>
        </div>
    </div>

    <div class="footer fix">
        <div class="container fix bg">
            <div class="all-wrap fix">
                <p>&copy;LinkZilla 2021</p>
                <div class="threebtn">
                    <a href="">
                        Contact Us
                    </a>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
