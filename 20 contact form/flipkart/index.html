<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Login</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Style css -->

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/Flipart-icon.png" type="image/x-icon">
</head>

<body>
    <div class="contact-form">
        <div class="left-item">
            <div class="container-1">
                <h1>Login</h1>
                <p>Get access to your Orders, Wishlist and Recommendations</p>
                <img src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/login_img_c4a81e.png" alt="">
            </div>
        </div>
        <div class="right-item">
            <div class="container-2">
                <input type="text" placeholder="Enter Email/Mobile number">
                <input type="text" placeholder="Enter Password">
                <p>By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                <button class="btn btn-1">Login</button>
                <p>OR</p>
                <button class="btn btn-2">Request OTP</button>
                <P><a href="#">New to Flipkart? Create an account</a></P>
            </div>
        </div>
    </div>
</body>

</html>
