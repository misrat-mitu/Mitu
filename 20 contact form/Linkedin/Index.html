<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login,Sign in|LinkedIn</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- main style link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- fontawesome style link -->
    <link rel="stylesheet" href="assets/font/font-awesome/css/all.min.css">

</head>

<body>

    <!-- Linked-in sign-in form start -->
    <div class="linkedin">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="assets/img/logo 1.png" alt="">
                </a>
            </div>

            <div class="form">
                <form action="">
                    <h1>Sign In</h1>
                    <p>Stay updated on your professional world</p>
                    <input type="email" placeholder="Email or Phone" required>
                    <input type="password" placeholder="Password" required>
                    <a href="#">Forgot password?</a>

                    <div class="btn">
                        <input type="submit" value="Sign in">
                    </div>

                </form>
            </div>

            <div class="join">
                <p> New to LinkedIn? <a href="#">Join now</a></p>
            </div>
        </div>

    </div>

    <footer>
        <div class="container">
            <ul>
                <li><span>Linked&copy; 2021</span></li>
                <li><a href="#">User Agreement</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Community Guidelines</a></li>
                <li><a href="#">Cookie Policy</a></li>
                <li><a href="#">Copyright Policy</a></li>
                <li><a href="#">Send Feedback</a></li>
                <li><a href="#"><select name="Language" id="">
                            <option value="">Language</option>
                            <option value="">English</option>
                            <option value="">Deutsch</option>
                        </select></a></li>
            </ul>








        </div>
    </footer>
    <!-- Linked-in sign-in form end -->

</body>

</html>
