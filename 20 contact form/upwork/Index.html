<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Login</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- sytle.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/upwork.png" type="image/x-icon">
</head>

<body>
    <div class="contact-form">
        <h1>Log in to Upwork</h1>
        <div class="container">
            <form action="">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username or Email">
                <button class="btn-1">Continue with Email</button>
                <p class="hr-1">or</p>
                <button class="btn-2"><img src="assets/img/google.png" alt=""> Continue with Google</button>
                <button class="btn-3"><i class="fab fa-apple"></i> Continue with Apple</button>
            </form>
        </div>
        <div class="hr-2">
        </div>
        <div class="container">
            <p class="hr-3">Don't have an Upwork account?</p>
            <button class="btn-4">Sign Up</button>
        </div>


    </div>

</body>

</html>
