<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/font/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="netflix">
        
        <div class="logo">
            <img src="assets/img/logo.png" alt="">
        </div>
        
        <div class="form">
            <h2>Sign In</h2>
            <form action="">
                <input type="text" name="" id="" placeholder="Email or phone number">
                <input type="password" name="" id="" placeholder="Password">
                <button>Sign In</button>
                
            </form>
            <div class="remember">
                <input type="checkbox" name="" id="remember"><label for="remember">Remember Me</label>
                <a href="#">Need Help?</a>
            </div>
            
            <div class="facebook">
                <img src="assets/img/fb.png" alt="">
                <span class="fb">Login with Facebook</span>
            </div>
        </div>
    </div>
    
</body>
</html>
